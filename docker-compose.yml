version: "3"

volumes:
  db_data: {}

services:
  frontend:
    container_name: frontend
    build: .
    env_file:
      - .env
    command: streamlit run Home.py
    ports:
      - "8501:8501"

  backend:
    container_name: backend
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  repos:
    container_name: repos
    build: .
    env_file:
      - .env
    command: python manage.py repositories

  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data:Z
    env_file:
      - .env
    shm_size: 1gb
    command: postgres -N 1500 -c work_mem=16MB -c max_wal_size=2GB
    restart: always
    logging:
      options:
        max-file: "10"
        max-size: 10m
